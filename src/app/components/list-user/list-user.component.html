
<div style="padding: 80px" >
    <mat-icon class="material-symbols-outlined">group</mat-icon>
    <button mat-icon-button color="black" aria-label="Example icon button with a home icon"
                (click)="createUtente()">
                    <mat-icon>add</mat-icon>
    </button>
    <table class="size 10px" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="cognome">
          <th mat-header-cell *matHeaderCellDef> Cognome </th>
          <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="dataDiNascita">
          <th mat-header-cell *matHeaderCellDef> Data Di Nascita </th>
          <td mat-cell *matCellDef="let element"> {{element.dataDiNascita | date: "dd/MM/yyyy"}}  </td>
        </ng-container>

        <ng-container matColumnDef="azioni">
            <th mat-header-cell *matHeaderCellDef>Azioni </th>
            <td mat-cell *matCellDef="let element">
                
                <button mat-icon-button color="black" aria-label="Example icon button with a home icon"
                (click)="selectUtenteById(element.id)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                (click)="selectUtenteModifica(element.id)">
                    <mat-icon>edit</mat-icon>
                  </button>  
                  <button mat-icon-button color="warn" aria-label="Example icon button with a home icon"
                  (click)="selectUtenteDaEliminare(element.id)">
                    <mat-icon>delete</mat-icon>
                  </button>  
                </td>

        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label ="Select page of periodic elements">
</mat-paginator>
